<!DOCTYPE html>
<html>
<head>
	<title>SharkCage</title>
	<link rel="icon" href="https://pbs.twimg.com/profile_images/1016814904383139840/2CdaitAm.jpg">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<style type="text/css">
		body{
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			background: linear-gradient(145deg, #1000ff, #ff39de);
			background-repeat: no-repeat;
			background-size: 100%, auto;
			min-height: calc(100vh - 100px);
			background-attachment: fixed;
		}
		#pho{
			animation-name: uper;
			animation-duration: 0.8s;
			animation-direction: alternate;
			animation-iteration-count: infinite;
			animation-fill-mode: forwards;
		}
		@keyframes uper{
			from{
				transform: all translateY(0) scale(0.8);
				-webkit-transform: scale(0.8);
			}
			to{
				transform: translateY(-27px) scale(1);
			}
		}

	</style>
	<script>
  		import AOS from 'aos';
		import 'aos/dist/aos.css'; // You can also use <link> for styles
		AOS.init();
	</script>
</head>
<body>
	
<center>
<div id="pho"  class="jumbotrun" style="border-radius: 0; height: 560px; margin-bottom: 0; background: linear-gradient(45deg, #2235, #999); margin-top: 100px; width: 298px;border-radius: 38px; margin-bottom: 300px;translateY(0)"><br>
     <div style="border-radius: 0; height: 474px; margin-bottom: 0; background: url(http://media.idownloadblog.com/wp-content/uploads/2014/02/Pedometer-2.0-for-iOS-iPhone-screenshot-005.jpeg);background-repeat: no-repeat;background-size: cover;background-position: center; width: 266px; border-radius: 10px; border-color: black;border-style: solid;border-width: thin;">
     <center>
     <div style="vertical-align: bottom; height: 50px;width: 50px;background: linear-gradient(150deg,  #505050, black); border-radius: 100%;border-style: solid;border-color: lightgray;border-width: thin;margin-top: 478px;">
     	
     </div>
 	</center>
</div>
</div>
</center>
</body>
</html>
